<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,500;0,700;1,200;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Analytics Dashboard</title>
  </head>
  <body>
    <main class="relative">
      <!-- sidebar -->

      <aside
        class="border-r-2 p-3 w-1/5 lg:w-[8%] md:max-w-24 h-dvh bg-[#F7F8FA] border-[#ebecf2] fixed top-0 left-0"
      >
        <nav
          class="flex flex-col justify-center gap-[6rem] lg:gap-10 md:gap-[16rem]"
        >
          <div class="flex flex-col items-center gap-5 lg:gap-2">
            <img src="/public/assets/icons/sidebar/logo.svg" alt="" />
            <ul class="flex flex-col items-center gap-3 lg:gap-1 md:gap-5">
              <li class="p-[0.2rem] lg:p-[0.625rem] cursor-pointer">
                <img src="/public/assets/icons/category.png" alt="" />
              </li>
              <li class="p-[0.2rem] lg:p-[0.625rem] cursor-pointer">
                <img src="/public/assets/icons/sidebar/trend-up.svg" alt="" />
              </li>
              <li class="p-[0.2rem] lg:p-[0.625rem] cursor-pointer">
                <img
                  src="/public/assets/icons/sidebar/profile-2user.svg"
                  alt=""
                />
              </li>
              <li class="p-[0.2rem] lg:p-[0.625rem] cursor-pointer">
                <img src="/public/assets/icons/sidebar/box.svg" alt="" />
              </li>
              <li class="p-[0.2rem] lg:p-[0.625rem] cursor-pointer">
                <img
                  src="/public/assets/icons/sidebar/discount-shape.svg"
                  alt=""
                />
              </li>
              <li class="p-[0.2rem] lg:p-[0.625rem] cursor-pointer">
                <img
                  src="/public/assets/icons/sidebar/info-circle.svg"
                  alt=""
                />
              </li>
            </ul>
            <ul
              class="flex flex-col gap-4 items-center justify-center rounded-full bg-[#ffffff] p-1 lg:p-2 relative"
            >
              <li class="z-10 p-1 cursor-pointer">
                <img
                  src="/public/assets/icons/sidebar/brightness 1.svg"
                  alt=""
                />
              </li>
              <li class="z-10 p-1 cursor-pointer">
                <img src="/public/assets/icons/sidebar/moon 1.svg" alt="" />
              </li>
              <div
                class="absolute w-7 h-7 bg-green rounded-full top-1 z-0"
              ></div>
            </ul>
          </div>

          <div class="flex flex-col gap-4 items-center">
            <img src="/public/assets/icons/sidebar/arrow-right.svg" alt="" />
            <img src="/public/assets/icons/sidebar/setting-2.svg" alt="" />
            <img src="/public/assets/icons/sidebar/logout.svg" alt="" />
          </div>
        </nav>
      </aside>

      <!-- main content -->

      <div class="w-4/5 lg:w-11/12 md:w-full h-screen bg-[#fafafa] ml-[20%] lg:ml-[7%] relative">
        <!-- header -->
        <header class="flex p-4 border-b-2 sticky top-0 bg-[#fafafa]">
          <div>
            <h1 class="font-semibold text-lg lg:text-xl">Dashboard</h1>
          </div>
        </header>

        <!-- body -->

        <section class="h-dvh p-4 gap-3 lg:p-9 grid grid-cols-1 grid-rows-4 lg:grid-cols-3 lg:grid-rows-2 lg:gap-4">
          <!-- chart -->
          <section
            class=" bg-[#ffffff] border border-[#edf2f7] rounded-xl p-4 lg:p-5 flex flex-col gap-2 justify-between lg:col-span-2"
          >
            <div class="flex flex-col lg:flex-row items-start lg:items-center gap-2 justify-between w-full">
              <h2 class="lg:text-lg font-semibold text-gray-700">Sales Trend</h2>
              <div class="flex justify-center items-center gap-1 lg:gap-3">
                <h2 class="text-sm">Short by:</h2>
                <span
                  class="flex py-1 px-3 gap-1 border border-[#e1dfdf] rounded-full text-sm bg-[#ffffff] cursor-pointer"
                >
                  Weekly
                  <img src="/public/assets/icons/Arrow - Down 2.svg" alt="" />
                </span>
              </div>
            </div>
            <canvas id="myChart" class="w-72 h-72"></canvas>
          </section>

          <section
            class="bg-[#ffffff] border border-[#edf2f7] rounded-xl p-4 lg:p-5 flex flex-col gap-2 justify-between"
          ></section>
          <section
            class=" bg-[#ffffff] border border-[#edf2f7] rounded-xl p-4 lg:p-5 flex flex-col gap-2 justify-between lg:col-span-2"
          ></section>
          <section
            class=" bg-[#ffffff] border border-[#edf2f7] rounded-xl p-4 lg:p-5 flex flex-col gap-2 justify-between"
          ></section>
        </section>
      </div>
    </main>
    <script src="/src/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/src/js/chart.js"></script>
  </body>
</html>
